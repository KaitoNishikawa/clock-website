<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="year">Year</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="dayname">Day</span>  
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>
    <!--clock end-->

    <div class="stopwatch">
        <div class="timer">
            <span id="hour2">00</span>:
            <span id="minutes2">00</span>:
            <span id="seconds2">00</span>
        </div>

        <div class="Control">
            <button class="button" style="background-color: #73FE85" onclick="initTimer()">Start</button>
            <button class="button" style="background-color: #FE7C7C" onclick="stop()">Stop</button>
            <button class="button" onclick="reset()">Reset</button>

        </div>
        <div class="mode">
            <input type="radio" name="mode" id = "exer" onclick="updateMode(0)">
            <input type="radio" name="mode" id = "free" onclick="updateMode(1)">
            <input type="radio" name="mode" id = "stdy" onclick="updateMode(2)">
            <input type="radio" name="mode" id = "work" onclick="updateMode(3)">
            <input type="radio" name="mode" id = "neces" onclick="updateMode(4)">
        </div>
    </div>
    <!--timer end-->  
    

</body>
<script src="js/website.js"></script>
</html>
