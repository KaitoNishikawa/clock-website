<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Productivity, Habits, Time</title>
    <link rel="shortcut icon" href="/files/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="year">Year</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="dayname">Day</span>  
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>
    <!--clock end-->

    <div class="stopwatch">
        <div class="timer">
            <span id="hour2">00</span>:
            <span id="minutes2">00</span>:
            <span id="seconds2">00</span>
        </div>

        <div class="Control">
            <button class="button" id = "start" style="background-color: #73FE85" onclick="initStop()">Start</button>
            <button class="button" id = "stop" style="background-color: #FE7C7C" onclick="stopStop()">Stop</button>
            <button class="button" id = "reset" onclick="resetStop()">Reset</button>

        </div>

        <div class="mode">
            <input type="radio" name="mode" id = "exer" onclick="updateMode(0)">
            <input type="radio" name="mode" id = "free" onclick="updateMode(1)">
            <input type="radio" name="mode" id = "stdy" onclick="updateMode(2)">
            <input type="radio" name="mode" id = "work" onclick="updateMode(3)">
            <input type="radio" name="mode" id = "neces" onclick="updateMode(4)">
        </div>

        <div class="study">
            <input type="checkbox" id="check" onchange="timerMode()">
            <label for="check">Hello</label>
        </div>
    </div>
    <!--timer end-->  

    <div class="modal" id="modal">
        <div class="close-button">&times;</div>

        <div class="modal-body">
            Timer Ended 
        </div>      

        <div id="overlay">
            
        </div>
    </div>

</body>
<script src="js/website.js"></script>
</html>
